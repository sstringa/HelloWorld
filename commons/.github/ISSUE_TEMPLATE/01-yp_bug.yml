name: Problema youPark
description: Segnala un problema che hai riscontrato su youPark.
title: "[BUG]: "
labels: [bug]
projects: ["Viatron/20"]
body:
  - type: input
    id: ticket
    attributes:
      label: ID Ticket
      description: Se il problema proviene da un ticket hubspot indica il relativo ID
      placeholder: numero a 10 cifre
  - type: textarea
    id: description
    attributes:
      label: Descrizione del problema
      description: Descrivi il comportamento anomalo e allega eventuali foto e/o video.
      placeholder: Descrizione chiara e dettagliata del comportamento anomalo riscontrato. Allega eventuali foto e/o video.
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Come riprodurre il problema
      description: Descrivi tutti gli step per riprodurre il comportamento anomalo.
      placeholder: |
        1. step 1
        2. step 2
        3. step3
        4. ...
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Versione FW/SW
      description: Scrivi la versione di firmware o software del dispositivo coinvolto
      placeholder: v7.4.2.1
    validations:
      required: true
  - type: dropdown
    id: yp-device
    attributes:
      label: Dispositivo coinvolto
      description: Seleziona il dispositivo che ha mostrato il problema
      options:
        - ingresso
        - uscita
        - cassa automatica
        - cassa manuale
        - concentratore
        - centralizzazione (server e/o client)
        - postazione codifica abbonamenti
        - barriera
        - altro (descrivi qui sotto)
    validations:
      required: true
  - type: input
    id: other-yp-device
    attributes:
      label: Altro dispositivo
      description: Indica il dispositivo coinvolto se non presente nell'elenco a discesa.
      placeholder: es. Apriporta
    validations:
      required: true
  - type: dropdown
    id: components
    attributes:
      label: Componenti problematici
      description: Seleziona i componenti del dispositivo coinvolti nel problema
      multiple: true
      options:
        - CPU
        - stampante ingresso
        - detector
        - display
        - scanner barcode integrato
        - scanner barcode pistola
        - lettore tessere RFID
        - gettoniera
        - hopper
        - lettore banconote
        - ricircolatore
        - POS
        - stampante ricevute
        - citotelefono
        - alimentatore
        - convertitore
        - altro (descrivi qui sotto)
    validations:
      required: true
  - type: textarea
    id: other-components
    attributes:
      label: Altri componenti problematici
      description: Indica gli altri componenti problematici non presenti nell'elenco a discesa.
      placeholder: es. vidimatore
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        Grazie per aver compilato il report del problema. Se hai terminato clicca su submit new issue qui sotto.
